<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Tico-Print</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }
    .producto {
      text-align: center;
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    h3 {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="producto">
    <img src="taza sublimada.png" alt="Taza personalizada Tico-Print" />
    <h3>Taza Personalizada</h3>
    <p>Diseños únicos en cerámica de alta calidad. Desde $8.</p>
  </div>
</body>
</html>
