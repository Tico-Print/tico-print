  <!-- ===  Translate Button & Google Website Translator  =============================== -->
<div style="text-align:center;margin-top:1.5rem;">
  <button id="translate-btn" style="padding:8px 18px;font-size:15px;border:none;border-radius:4px;
          background:#006aff;color:#fff;cursor:pointer;">
    üåê Translate
  </button>
  <div id="google_translate_element" style="display:none;margin-top:0.8rem;"></div>
</div>

<script>
  // Show / hide the translator dropdown on button click
  document.getElementById('translate-btn').addEventListener('click', () => {
    const gt = document.getElementById('google_translate_element');
    gt.style.display = (gt.style.display === 'none') ? 'inline-block' : 'none';
  });
  // Google Translate callback
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
  }
</script>
<!-- Load Google Website Translator -->
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
