<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto | Tico-Print</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #b2f7ef, #ffdde1, #ff9a9e, #fbc2eb, #f6f7d7);
      color: #333;
      text-align: center;
    }
    header {
      padding: 20px 0;
      background-color: #a2d2ff;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
      color: #5d6d99;
      font-family: 'Brush Script MT', cursive;
    }
    nav {
      background-color: #dbe9f4;
      padding: 10px;
    }
    nav a {
      color: #333;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 8px;
    }
    nav a:hover {
      background-color: #bcd4f2;
    }
    .container {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    .correo {
      font-size: 1.2em;
      margin: 20px 0;
      color: #5d6d99;
    }
    .mensaje {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    .redes {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .redes a {
      text-decoration: none;
      font-size: 2em;
      color: #5d6d99;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .redes a:hover {
      transform: scale(1.2);
      color: #6a89cc;
    }
    footer {
      background-color: #6a89cc;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalog.html">Catálogo</a>
    <a href="contact.html">Contacto</a>
  </nav>
  <header>
    <h1>Contacto</h1>
  </header>
  <div class="container">
    <p class="correo"><strong>Email:</strong> info@tico-print.com</p>
    <p class="mensaje">
      ¡Síguenos en nuestras redes sociales para ver nuestras últimas creaciones y promociones especiales!
    </p>
    <div class="redes">
      <a href="#" title="Facebook"><i class="fab fa-facebook-square"></i></a>
      <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" title="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="#" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
  <footer>
    &copy; 2025 Tico-Print. Todos los derechos reservados.
  </footer>
</body>
</html>
