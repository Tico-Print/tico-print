<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tico-Print</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap&family=Brush+Script+MT&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #b2f7ef, #ffdde1, #ff9a9e, #fbc2eb, #f6f7d7);
      color: #222;
      text-align: center;
    }
    nav {
      margin: 25px 0;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      font-weight: 700;
      color: #5d6d99;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #a2d2ff;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    img.banner {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }
    h2 {
      font-family: 'Brush Script MT', cursive;
      font-size: 3.5em;
      background: linear-gradient(90deg, #a2d2ff, #5d6d99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
    }
    p {
      color: #5d6d99;
      font-size: 1.3em;
      line-height: 1.6;
      margin-bottom: 25px;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }
    .cta-button {
      background-color: #a2d2ff;
      color: white;
      padding: 15px 35px;
      text-decoration: none;
      border-radius: 40px;
      font-weight: 700;
      font-size: 1.2em;
      box-shadow: 0 5px 15px rgba(162, 210, 255, 0.6);
      transition: all 0.3s ease;
      display: inline-block;
    }
    .cta-button:hover {
      background-color: #5d6d99;
      box-shadow: 0 8px 20px rgba(93, 109, 153, 0.8);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="catalog.html">Catalog</a>
    <a href="about.html">About</a>
  </nav>
  <div class="container">
    <img
      src="https://source.unsplash.com/1000x200/?sublimation,design"
      alt="Tico-Print Banner"
      class="banner"
    />
    <h2>Welcome to our website!</h2>
    <p>
      Discover our unique sublimated products and give your style a personalized touch.<br />
      <strong>Descubre nuestros productos sublimados Ãºnicos y dale un toque personalizado a tu estilo.</strong>
    </p>
    <a href="catalog.html" class="cta-button">View Catalog</a>
  </div>
</body>
</html>
